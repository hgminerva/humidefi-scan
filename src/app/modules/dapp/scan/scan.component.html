    <div class="w-full">
        <div class="grid">

                <span class="text-gray-600">
                    Cras a euismod nunc, et semper nibh. Etiam hendrerit lorem libero, <img
                        src="./../../../../assets/img/home/humedifi_logo.png" width="80"
                        style="margin: 2px 3px -4px 3px;" /> vitae venenatis mauris venenatis
                    ac. Maecenas consectetur quam ut risus ullamcorper consequat. Proin ac felis vitae enim eleifend
                    gravida. 
                </span>
