<div>
    <!-- for the resposive sidebar menu -->
</div>

<div class="header-container">
    <div class="grid">
        <div class="col align-content-center">
            <div class="flex align-content-center">
                <div class="flex align-items-center header-title text-gray-800"
                    style="min-width: 200px; min-height: 30px;">
                    {{titleName}}
                </div>
            </div>
        </div>
        <div class="col text-right">
            <p-dropdown [options]="networks" placeholder="Network" [(ngModel)]="selectedNetwork" optionValue="name"
                (onChange)="networkOnChange($event)" class="p-inputtext-lg"
                [style]="{'float':'right', 'margin-top':'-10px', 'margin-left':'15px'}">
                <ng-template pTemplate="selectedItem">
                    <i *ngIf="selectedNetwork == 'testnet'"></i>
                    <i *ngIf="selectedNetwork == 'devnet'"></i>
                    &nbsp;
                    <span class="text-xl">
                        {{selectedNetwork}}
                    </span>
                </ng-template>
                <ng-template let-item pTemplate="item">
                    <span class="text-xl">
                        {{item}}
                    </span>
                </ng-template>
            </p-dropdown>
            <p-menubar [model]="headerMenuItems" [style]="{'float':'right','margin-top':'-11px'}"></p-menubar>
        </div>
    </div>
</div>
